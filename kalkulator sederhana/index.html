<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>

<body>
    <span id="darkmode"><i class="bi bi-moon-fill"></i></span>
    <div class="container">
        <div class="result">
            <div class="output"></div>
            <div class="input"></div>
        </div>

        <div class="header">
            <div class="left">
                <div class="clear-container">
                    <div class="all-clear btn">AC</div>
                    <div class="delete btn">DEL</div>
                </div>
                <div class="number-container">
                    <div class="number btn">1</div>
                    <div class="number btn">2</div>
                    <div class="number btn">3</div>
                    <div class="number btn">4</div>
                    <div class="number btn">5</div>
                    <div class="number btn">6</div>
                    <div class="number btn">7</div>
                    <div class="number btn">8</div>
                    <div class="number btn">9</div>
                </div>
            </div>

            <div class="right">
                <div class="operand btn">/</div>
                <div class="operand btn">x</div>
                <div class="operand btn">+</div>
                <div class="operand btn">-</div>
            </div>
        </div>
        <div class="footer">
            <div class="dot btn">.</div>
            <div class="number zero btn">0</div>
            <div class="equal btn">=</div>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="https://instagram.com/falll.hkm"><i class="bi bi-instagram"></i></a></li>
            <li><a href="https://github.com/kimnopal"><i class="bi bi-github"></i></a></li>
            <li><a href="https://wa.me/6285750682554"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
        <p>Built with <i class="bi bi-heart-fill"></i> by <a href="https://instagram.com/falll.hkm">Naufal Hakim</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
